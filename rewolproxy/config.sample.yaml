# Sample configuration for rewolproxy

# Password configuration (PBKDF2-HMAC-SHA256 hash and salt)
password:
  hash: "dGVzdGhhc2g="  # Replace with actual base64-encoded hash
  salt: "dGVzdHNhbHQ=" # Replace with actual base64-encoded salt

# Server configuration
server:
  port: 8080
  check_interval: 60  # seconds between host status checks

# Hosts configuration
hosts:
  - host: "workstation1"
    macAddress: "00:11:22:33:44:55"
    ip: "192.168.1.100"
  - host: "server1"
    macAddress: "AA:BB:CC:DD:EE:FF"
    ip: "192.168.1.200"
  - host: "workstation2"
    macAddress: "11:22:33:44:55:66"
    ip: "192.168.2.100"
    interface: "eth1"  # Optional: specify network interface for WOL packet; could also be an ip address if the physical interface for wol is different.
