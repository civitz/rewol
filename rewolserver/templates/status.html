<!DOCTYPE html>
<html>
<head>
    <title>ReWOL - Remote Wake on LAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .host-list {
            margin-top: 20px;
        }
        .host-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .status-up {
            background-color: green;
        }
        .status-down {
            background-color: red;
        }
        .host-info {
            flex: 1;
        }
        .wol-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .wol-button:hover {
            background-color: #45a049;
        }
        .proxy-down {
            color: orange;
            font-style: italic;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .modal-form {
            display: flex;
            flex-direction: column;
        }
        .modal-input {
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Remote Wake on LAN</h1>
    
    <div class="host-list">
        <h2>Hosts</h2>
        
        {% for host in hosts %}
        <div class="host-item">
            <div class="status-indicator {% if host.status == 1 %}status-up{% else %}status-down{% endif %}"></div>
            <div class="host-info">
                <strong>{{ host.name }}</strong><br>
                <small>Proxy: {{ host.backend_name }} ({{ host.backend_address }})</small>
                {% if host.is_proxy_down %}
                <br><span class="proxy-down">rewol proxy down</span>
                {% endif %}
            </div>
            
            {% if host.status == 0 and not host.is_proxy_down %}
            <button class="wol-button" onclick="showPasswordModal('{{ host.name }}', '{{ host.backend_address }}', '{{ host.backend_password }}')">
                Send WOL
            </button>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    
    <!-- Password Modal -->
    <div id="passwordModal" class="password-modal">
        <div class="modal-content">
            <h3>Enter Password</h3>
            <form class="modal-form" id="wolForm" onsubmit="return sendWOL()">
                <input type="password" id="wolPassword" class="modal-input" placeholder="Password" required>
                <input type="hidden" id="wolHost">
                <input type="hidden" id="wolBackendAddress">
                <input type="hidden" id="wolBackendPassword">
                <button type="submit" class="wol-button">Send WOL</button>
                <button type="button" class="wol-button" onclick="hidePasswordModal()" style="background-color: #f44336;">Cancel</button>
            </form>
            <div id="wolError" class="error-message"></div>
        </div>
    </div>
    
    <script>
        function showPasswordModal(host, backendAddress, backendPassword) {
            document.getElementById('wolHost').value = host;
            document.getElementById('wolBackendAddress').value = backendAddress;
            document.getElementById('wolBackendPassword').value = backendPassword;
            document.getElementById('wolPassword').value = '';
            document.getElementById('wolError').textContent = '';
            document.getElementById('passwordModal').style.display = 'flex';
        }
        
        function hidePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }
        
        function sendWOL() {
            const form = document.getElementById('wolForm');
            const host = document.getElementById('wolHost').value;
            const backendAddress = document.getElementById('wolBackendAddress').value;
            const backendPassword = document.getElementById('wolBackendPassword').value;
            const password = document.getElementById('wolPassword').value;
            const errorElement = document.getElementById('wolError');
            
            fetch('/wol', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `host=${encodeURIComponent(host)}&backend_address=${encodeURIComponent(backendAddress)}&backend_password=${encodeURIComponent(backendPassword)}&password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    hidePasswordModal();
                    // Refresh the page to update status
                    location.reload();
                } else {
                    errorElement.textContent = data.error || 'Unknown error';
                }
            })
            .catch(error => {
                errorElement.textContent = error.error || error.message || 'Failed to send WOL command';
            });
            
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
